<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFly - Simple Share</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <h1>FileFly</h1>

        <div class="section">
            <h3>Send a File</h3>
            <input type="file" id="fileInput">
            <button id="sendBtn">Upload & Get Code</button>
            <div id="resultArea" class="hidden">
                <p>Share this code:</p>
                <div class="code-text" id="transferCode">------</div>
            </div>
        </div>

        <div class="divider">or</div>

        <!-- RECEIVE SECTION -->
        <div class="section">
            <h3>Receive a File</h3>
            <input type="text" id="receiveCode" placeholder="6-digit code" maxlength="6">
            <button id="receiveBtn">Download File</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
